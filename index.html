<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Reload your IFrame</title>

  <style>
    html, body, iframe {
      width: 100%;
      height: 100%;
      border: 0;
      margin: 0;
    }
  </style>
</head>
<body>
  <iframe id="iframe" frameborder="0" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>

  <script>
    const urlToLoadInTheIFrame = new URL(location.href).searchParams.get('load');

    // load the iframe with the query parameter value
    document.getElementById('iframe').src = urlToLoadInTheIFrame;

    // reload the iframe every X seconds
    setTimeout(() => {
      document.getElementById('iframe').src.src = urlToLoadInTheIFrame;
    }, 30000);
  </script>
</body>
</html>
